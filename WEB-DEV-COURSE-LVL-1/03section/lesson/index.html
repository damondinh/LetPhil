<!DOCTYPE html>     <!-- declares the document as html5 -->
<html lang="en">    <!-- specifies that the content is in English -->
    <head>          <!-- contains metadata like the tile of the page -->
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic HTML</title>
    </head>
    <body>         <!-- contains all the visible content of the page -->
        <!-- <h1>Welcome to Semantic HTML</h1>
        <p>This is a simple example of semantic html elements</p> -->

        <header>
            <h1>Welcome to Semantic HTML</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <main>
                <section>
                    <h2>About Us</h2>
                    <p>We build websites using clean HTML and CSS</p>
                </section>
                <article>
                    <h2>Latest Blog Post</h2>
                    <p>Understanding Semantic HTML Elements</p>
                </article>
                <aside>
                    <h3>Sidebar</h3>
                    <p>Links to useful resources</p>
                </aside>
            </main>
            <footer>
                <p>&copy; 2025 My Website</p>
            </footer>
        </header>
    </body>
</html>
