<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables Example</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>School</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>University A</td>
            </tr>
            <tr>
                <td>Nick</td>
                <td>25</td>
                <td>University B</td>
            </tr>
            <tr>
                <td>Macy</td>
                <td>25</td>
                <td>University C</td>
            </tr>

        </table>
    </body>
</html>
