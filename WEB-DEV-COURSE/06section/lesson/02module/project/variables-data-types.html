<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data types</title>
</head>
<body>
    <script>
        // var - old method, avoid using
        // let - for variables that can change
        // const - for variables that dont change

        // Data types
        // strings - "this is a string"
        // numbers - 32
        // booleans - true/false
        // arrays - [1,2,3]
        // objects - {name: "John", age: 20}

        const name = "Alice"; // string
        const age = 25; // number
        const isStudent = true; // boolean
        const hobbies = ["Reading", "Coding", "Gaming"] // array
        const person = { firstName: "John", lastName: "Doe" } // object

        console.log(name, age, isStudent, hobbies, person)
    </script>
</body>
</html>
