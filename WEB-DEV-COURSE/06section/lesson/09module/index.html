<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Javascript</title>
</head>
<body>
    <script>
        // console.log("Start");
        // // console.log("Processing...");
        // // console.log("End");

        // setTimeout(() => {
        //     console.log("Processing...");
        // }, 2000);

        // console.log("End");

        let count = 0;

        const interval = setInterval(() => {
            ++ count;
            console.log(`Count: ${count}`);

            if (count === 5) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
    
</body>
</html>
