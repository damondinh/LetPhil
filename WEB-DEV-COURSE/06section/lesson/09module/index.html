        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let success = Math.random() > 0.5; // randomly succeed or fail
                    success ? resolve("Fetched Data!") : reject("Error fetching data!");
                },2000);
            });
        }

            .catch((error) => console.log(error)); // fail
