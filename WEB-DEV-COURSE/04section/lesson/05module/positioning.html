<!-- 
    Static (default) | Normal flow, no positioning
    Relative | Moves relative to its normal position
    Absolute | Positioned relative to the nearest positioned ancestor
    Fixed | Stays in place during scrolling, relative to viewport
    Sticky | Switches between relative and fixed based on scroll position
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        /* .static {
            position: static;
            background-color: lightcoral;
            padding: 10px;
        } */
        .relative {
            position: relative;
            /* top: 20px; */
            left: 30px;
            padding: 10px;
        } 

        .parent {
            position: relative;
            width: 300px;
            height: 1000px;
            background-color: lightgray;
        }

        .absolute {
            position: absolute;
            top: 20px;
            left: 50px;
            background-color: lightpink;
        }

        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: yellow;
        }
        .sticky {
            position: sticky;
            top: 0;
            background-color: lightgreen;
            padding: 10px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <header class="sticky">I am sticky</header>
    <p class="static">I am static.</p>
    <div class="relative">I am relative.</div>
    <div class="fixed">I am fixed</div>

    
    <div class="parent">
        <div class="absolute">I am absolute</div>
    </div>

</body>
</html>
