<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height & Spacing</title>
    <style>
        .spacing {
            line-height: 1.8; /* 1.8 times font size*/
        }

        .letter-spacing {
            letter-spacing: 2px;
        }

        .word-spacing {
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <p class="spacing letter-spacing word-spacing">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis cum consequuntur fuga magnam, voluptates, natus sed mollitia fugit ducimus laudantium repudiandae voluptate harum, repellendus architecto. Cum animi deserunt tenetur nulla.</p>
</body>
</html>
